<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Adivinhe o número</h1>
    <p>Digite um número de 1 a 100</p>
    <input type="text" id="chute">
    <button onclick="verificachute()">verifica chute</button>
    <p id="resultado"></p>

    <script>
        const numAleatorio = Math.floor(Math.random()*100)+1;
        let tentativas = 0;

        function verificachute(){
            const num = parseInt(document.getElementById("chute").value);
            tentativas ++;

            if (numAleatorio === num){
                document.getElementById("resultado").textContent =`Parabéns você acertou em ${tentativas} tentativas`

            }else if(numAleatorio > num){
                    document.getElementById("resultado").textContent = "Você errou chute um número maior"

            }else{
                    document.getElementById("resultado").textContent = "Você errou chute um nùmero menor"
            }
          
        }
    </script>
    
</body>
</html>
